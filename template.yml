# app_name: The name of the application (requiredd)
app_name: "Example App"

# label: The label for the Okta app (required)
label: "Example App Label"

# type: The type of the Okta app (required)
type: "native"

# response_types: List of response types (required)
response_types:
  - "token"
  - "id_token"
  - "code"

# redirect_uris: List of redirect URIs (required)
redirect_uris:
  - "https://example.com/callback"

# post_logout_redirect_uris: List of post-logout redirect URIs (optional)
post_logout_redirect_uris:
  - "https://example.com/logout"

# token_endpoint_auth_method: The token endpoint authentication method (required)
token_endpoint_auth_method: "client_secret_post"

# groups: List of groups to be created (required)
groups:
  - "DXP_APPNAME_INTERNALUSERS"
  - "DXP_APPNAME_EXTERNALUSERS"
  - "DXP_APPNAME_DEACTIVELUSERS"

client_uri: "https://sudhanshujha.us"
tos_uri: "https://sudhanshujha.us/automated/tos"
policy_uri: "https://sudhanshujha.us/automated/privacy"
